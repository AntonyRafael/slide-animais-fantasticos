<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide animais fantasticos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="custom-controls">
    <li><img src="img/foto1-thumb.jpg" alt="Thumb Raposa"></li>
    <li><img src="img/foto2-thumb.jpg" alt="Thumb Esquilo"></li>
    <li><img src="img/foto3-thumb.jpg" alt="Thumb Urso"></li>
    <li><img src="img/foto4-thumb.jpg" alt="Thumb Lobo"></li>
    <li><img src="img/foto5-thumb.jpg" alt="Thumb Macaco"></li>
    <li><img src="img/foto6-thumb.jpg" alt="Thumb Leão"></li>
  </ul>
  <div class="wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Imagem raposa"></li>
      <li><img src="img/foto2.jpg" alt="Imagem esquilo"></li>
      <li><img src="img/foto3.jpg" alt="Imagem urso"></li>
      <li><img src="img/foto4.jpg" alt="Imagem lobo"></li>
      <li><img src="img/foto5.jpg" alt="Imagem macaco"></li>
      <li><img src="img/foto6.jpg" alt="Imagem leão"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
